<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <button type="button" id="consultation">Online Consultation</button>
                <button type="button" id="medicines">Medicines</button>
                <input type="hidden" id="option" name="option"> <!-- Hidden input to store selected option -->
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function selectOption(option) {
            const consultationButton = document.getElementById("consultation");
            const medicinesButton = document.getElementById("medicines");
            const optionInput = document.getElementById("option");

            if (option === "consultation") {
                consultationButton.classList.add("active");
                medicinesButton.classList.remove("active");
                optionInput.value = "consultation";
            } else if (option === "medicines") {
                consultationButton.classList.remove("active");
                medicinesButton.classList.add("active");
                optionInput.value = "medicines";
            }
        }
    </script>
</body>
</html>
