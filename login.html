<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCjjWrLZ-nGoLn-ywK3LEQn5AYKXbrk2wo",
        authDomain: "girlathon-baf1c.firebaseapp.com",
        projectId: "girlathon-baf1c",
        storageBucket: "girlathon-baf1c.appspot.com",
        messagingSenderId: "712510120283",
        appId: "1:712510120283:web:34ba7c83764bde3ebdba7e"
    };
    firebase.initializeApp(firebaseConfig);

    // Add event listener to the user login form
    document.getElementById("loginForm").addEventListener('submit', function(e) {
        e.preventDefault();

        // Retrieve user login data from form fields
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Sign in user with email and password
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log("User signed in:", user);
                alert("Login Successful!");
                // Optionally, redirect the user or perform other actions
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Login failed:", errorMessage);
                alert("Login failed. Please check your credentials.");
            });
    });
</script>

</body>
</html>
