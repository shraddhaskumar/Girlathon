<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href="hospital.css">
</head>
<body>

<div class="container">
    <h1>WELCOME TO OUR FAMILY</h1>
    <form action="#">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="registration_id">Registration ID:</label>
            <input type="text" id="registration_id" name="registration_id" required>
        </div>
        <div class="form-group">
            <label for="chairman_name">Chairman Name:</label>
            <input type="text" id="chairman_name" name="chairman_name" required>
        </div>
        <div class="form-group">
            <label for="adhaar_no">Aadhaar No:</label>
            <input type="text" id="aadhaar_no" name="aadhaar_no" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">By clicking on the submit button you are agreeing to our terms and conditions</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
